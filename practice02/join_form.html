<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>회원 가입 양식</h3>
    <form>
        <table>
            <tr>
                <td>- 아이디</td>
                <td><input type="text" name="id"></td>
            </tr>
            <tr>
                <td>- 비밀번호</td>
                <td><input type="text" name="pwd"></td>
            </tr>
            <tr>
                <td>- 비밀번호 확인</td>
                <td><input type="text" name="pwd_check"></td>
            </tr>
            <tr>
                <td>- 이름</td>
                <td><input type="text" name="name"></td>
            </tr>
            <tr>
                <td>- 성별</td>
                <td><input type="radio" name="woman">여성 <input type="radio" name="man">남성</td>
            </tr>
            <tr>
                <td>- 전화번호</td>
                <td>
                    <select name="tel">
                        <option value="02">02</option>
                        <option value="031">031</option>
                        <option value="032">032</option>
                        <option value="051">051</option>
                    </select> - 
                    <input type="text" name="tel_first"> - <input type="text" name="tel_second">
                </td>
            </tr>
            <tr>
                <td>- 이메일</td>
                <td>
                    <input type="text" name="email_first"> @ 
                    <select name="email">
                        <option value="none" selected>선택</option>
                        <option value="naver">naver.com</option>
                        <option value="daum">daum.net</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>- 자기소개</td>
                <td><textarea style="width: 360px; height: 80px;"></textarea></td>
            </tr>
        </table>
    </form>
</body>
</html>
