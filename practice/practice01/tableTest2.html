<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p{
            margin-top: 0;
            margin-bottom: 0;
            font-size: 13px;
        }
        img{
            width: 130px;
            height: 80px;
            display: block;
            margin: 0 auto;
        }
        #pageSelect{
            width: 150px;
            height: 30px;
        }
    </style>
</head>
<body>
    <table width=500>
        <tr>
            <th>아고라</th>
            <th>미즈넷</th>
            <th>책</th>
            <th>자동차</th>
            <th>부동산</th>
            <th>브랜드</th>
            <th>희망해</th>
        </tr>
        <tr>
            <td colspan="2"><img src="/images/cow.jpg"/></td>
            <td colspan="3"><img src="/images/apple.jpg"/></td>
            <td colspan="2"><img src="/images/coffee.jpg"/></td>
        </tr>
        <tr>
            <td colspan="2"><p align="center">아이랑 꼭 가봐야 할<br>제주도 여행지</p></td>
            <td colspan="3"><p align="center">평생 병 걱정 없이 사는<br>하루 6분의 비밀</p></td>
            <td colspan="2"><p align="center">향기부터 다르다!<br>카페 빰치는 커피 만들기</p></td>
        </tr>
        <tr>
            <td colspan="2"><img src="/images/movie.jpg"/></td>
            <td colspan="5" rowspan="2">
                <p align="left"><strong>진짜 살아있는 영어는 SNS에 다 있다?</strong><br>
                    올바른 결정 방해하는 8가지 블라인드 사이즈<br>
                    오늘도 화를 침가니 혹은 욱하고 있다면 필독<br>
                    부시도 아닌데..오바마는 왜 전쟁을 계속하나<br>
                    현대 일본사회의 본질은 '희생의 시스템'이다?</p>
            </td>
        </tr>

        <tr>
            <td colspan="2"><p align="center">'관상' 영화엔<br>나오지 않았던 '비화'</p></td>
        </tr>
        <tr>
            <td colspan="7"><img id="pageSelect" src="/images/pageSelect.jpg"/></td>
        </tr>
    </table>
</body>
</html>
