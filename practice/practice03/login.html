<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>login.html</title>
</head>
<body>
    <h2 id="login_title">로그인</h2>
    <div id="login_box">
        <img id="member_login" src="images/login_img.gif">
        <ul id="login">
            <li id="left">
                <img id="key" src="images/login_img02.gif">
            </li>
            <li id="right">
                <ul id="input_button">
                    <li id="id_pass">
                        <ul>
                            <li>
                                <span>아 이 디</span>
                                <input type="text">
                            </li>
                            <li id="pass">
                                <span>비밀번호</span>
                                <input type="password">
                            </li>
                        </ul>
                    </li>
                    <li id="login_btn">
                        <img src="images/btn_login.gif">
                    </li>
                </ul>

                <div id="auto_login" class="clear">
                    <input type="checkbox"> 자동 로그인
                </div>

                <ul id="join_find">
                    <li>아직 회원이 아니세요?</li>
                    <li>아이디 또는 비밀번호를 잊으셨나요?</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
