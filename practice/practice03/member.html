<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="member.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div id="mem_title">
        <img src="images/join_title.gif">
    </div>
    <form>
        <ul id="mem_form">
            <li class="row">
                <ul class="item">
                    <li class="col1">
                        <img src="images/txt_id.gif">
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="text"></li>
                            <li><img src="images/chk_id.gif"></li>
                            <li>영문, 숫자 조합으로 4~12자 이내</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row">
                <ul class="item">
                    <li class="col1">
                        <img src="images/txt_pw.gif">
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="password"></li>
                            <li>영문, 숫자 조합으로 4~12자 이내</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="pw_confirm">
                <ul class="item">
                    <li class="col1">
                        <img src="images/txt_pw2.gif">
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="password"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="name">
                <ul class="item">
                    <li class="col1">
                        <img src="images/txt_name2.gif">
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="text"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="birthday">
                <ul class="item">
                    <li class="col1">
                        <img src="images/txt_birthday.gif">
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input style="width: 40px;" type="text"></li>
                            <li>년&nbsp;</li>
                            <li><input style="width: 20px;" type="text"></li>
                            <li>월&nbsp;</li>
                            <li><input style="width: 20px;" type="text"></li>
                            <li>일&nbsp;</li>
                            <li><input style="width: 10px;" type="radio" name="year" checked></li>
                            <li>음력&nbsp;</li>
                            <li><input style="width: 10px;" type="radio" name="year"></li>
                            <li>양력</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="email">
                <ul class="item">
                    <li class="col1">
                        <img src="images/txt_email.gif">
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input type="text"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row">
                <ul class="item">
                    <li class="col1">
                        <img src="images/txt_hp.gif">
                    </li>
                    <li class="col2">
                        <ul>
                            <li><input style="width: 30px;" type="text"></li>
                            <li>-</li>
                            <li><input style="width: 40px;" type="text"></li>
                            <li>-</li>
                            <li><input style="width: 40px;" type="text"></li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="job">
                <ul class="item">
                    <li class="col1"><img src="images/txt_job.gif"></li>
                    <li class="col2">
                        <ul>
                            <li>
                                <select>
                                    <option>직업선택</option>
                                    <option>직장인</option>
                                    <option>사업가</option>
                                    <option>학생</option>
                                    <option>기타</option>
                                </select>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li class="row" id="target">
                <ul class="item">
                    <li class="col1"><img src="images/txt_target.gif"></li>
                    <li class="col2">
                        <ul>
                            <li><input style="width: 10px;" type="checkbox"></li>
                            <li>시험대비</li>
                            <li><input style="width: 10px;" type="checkbox"></li>
                            <li>업무상</li>
                            <li><input style="width: 10px;" type="checkbox"></li>
                            <li>취미</li>
                            <li><input style="width: 10px;" type="checkbox"></li>
                            <li>기타</li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>

        <div id="buttons">
            <img src="images/btn_cancel.gif">&nbsp;<img src="images/btn_ok.gif">
        </div>
    </form>
</body>
</html>
